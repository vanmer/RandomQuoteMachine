<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <script src="https://use.fontawesome.com/de50a042e8.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"></i>
        <span id="text">Every child is an artist. The problem is how to remain an artist once he grows up.</span>
        <i class="fa fa-quote-right"></i>
      </div>
      <div class="quote-author">
        â€“ <span>Pablo Picasso</span>
      </div>
      <div class="buttons">
        <a class="button" id="tweet-quote">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <button type="button" id="button">New quote</button>
      </div>
    </div>
    <div class="footer">coded by vanmer</div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
